<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .header {
            text-align: center;
            padding: 10px 0;
        }

        .content {
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Warehouse Manager!</h1>
        </div>
        <div class="content">
            <h2 th:text="${message}"></h2>
            <p>We are pleased to inform you that you have been successfully registered in our system.</p>
            <p><strong>Your email:</strong> <span th:text="${email}"></span></p>
            <p><strong>Your temporary password:</strong> <span th:text="${password}"></span></p>
        </div>
    </div>
</body>

</html>
